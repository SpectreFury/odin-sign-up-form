<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="flex-container">
      <div class="flex-left">
        <div class="logo-container">
          <img
            src="./img/odin-lined.png"
            alt="Logo from the game Watch Dogs"
            class="logo"
          />
          <div class="logo-text">Arch</div>
        </div>
      </div>
      <div class="flex-right">
        <div class="flex-right-inner">
          <div class="text-container">
            <p class="text-long">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </p>
            <p class="text-short">You know you want to.</p>
            <p class="text-bottom">Let's do this!</p>
            <p></p>
          </div>

          <form class="grid-container" action="" id="our-form">
            <div class="grid-left">
              <div class="first-name">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required/>
              </div>
              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required/>
              </div>
            </div>
            <div class="grid-right">
              <div class="last-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required/>
              </div>
              <div class="phone-number">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
              </div>
              <div class="conf-password">
                <label for="conf-password">Confirm Password</label>
                <input
                  type="password"
                  name="conf-password"
                  id="conf-password"
                  required
                />
              </div>
            </div>
          </form>
          <button type="submit" form="our-form">Create Account</button>
          <div class="login-text">Already have an account? <a href="#">Log in</a></div>


        </div>
      </div>
    </section>
  </body>
</html>
